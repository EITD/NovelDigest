name: Daily scraper + model + email

on:
  schedule:
    - cron: '0 2 * * *' # runs daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run jjwxc scraper
        env:
          NOVEL_JSON: ${{ secrets.NOVEL_JSON }}
        run: python3 jjwxc_scraper.py

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Run cp scraper
        env:
          NOVEL_JSON: ${{ secrets.NOVEL_JSON }}
        run: python3 cp_scraper.py

      - name: Run free model extraction
        env:
          MODEL_PROVIDER: openrouter
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          NOVEL_JSON: ${{ secrets.NOVEL_JSON }}
        run: python3 ask_model.py

      - name: Send combined email
        env:
          QQ_EMAIL: ${{ secrets.QQ_EMAIL }}
          QQ_PASS: ${{ secrets.QQ_PASS }}
          NOVEL_JSON: ${{ secrets.NOVEL_JSON }}
        run: python3 send_email.py
